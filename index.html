<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - IEB Pilões</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .login-container {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #041e43;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #041e43;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-container button:hover {
      background: #03132a;
    }

    .error-msg {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>IEB Pilões</h2>

    <input type="text" id="user" placeholder="Usuário" />
    <input type="password" id="pass" placeholder="Senha" />

    <button onclick="login()">Entrar</button>

    <p id="error" class="error-msg">Usuário ou senha incorretos.</p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
