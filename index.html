<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEBPILÕES - Gestão</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="IEBPILÕES" class="logo">

    <!-- Nav de abas -->
    <nav class="tabs">
      <button class="tab-btn active" data-tab="cadastro">Cadastro</button>
      <button class="tab-btn" data-tab="membros">Membros</button>
      <button class="tab-btn" data-tab="aniversariantes">Aniversariantes</button>
    </nav>
  </header>
  
  <main>
    <!-- Aba Cadastro -->
    <section id="cadastro" class="tab-content">
      <form id="memberForm">
        <input type="hidden" id="editIndex" value="">
        <label>Nome Completo:</label>
        <input type="text" id="nome" required>

        <label>Data de Nascimento:</label>
        <input type="date" id="nascimento" required>

        <label>Contato:</label>
        <input type="text" id="contato" required>

        <label>Batizado:</label>
        <select id="batizado" required>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <button type="submit">Salvar</button>
      </form>
    </section>

    <!-- Aba Membros -->
    <section id="membros" class="tab-content" style="display:none;">
      <div class="search-container">
        <label>Pesquisar Membro:</label>
        <input type="text" id="searchInput" placeholder="Digite um nome...">
      </div>

      <button id="printBtn">Imprimir</button>

      <div class="table-wrapper">
        <table id="membersTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Nascimento</th>
              <th>Contato</th>
              <th>Batizado</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Aba Aniversariantes -->
    <section id="aniversariantes" class="tab-content" style="display:none;">
      <div class="filters">
        <div>
          <label>Mês:</label>
          <select id="monthFilter"></select>
        </div>

        <div>
          <label>Ordenar por:</label>
          <select id="orderFilter">
            <option value="data">Data</option>
            <option value="nome">Nome</option>
          </select>
        </div>
      </div>

      <div id="birthdayList"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
